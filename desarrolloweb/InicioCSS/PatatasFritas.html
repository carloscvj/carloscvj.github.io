<h1>Patatas Fritas</h1>
<p>Receta de patatas fritas caseras.</p>
<img src="PatatasFritas.jpg" width="800" height="400" alt="Foto de un plato con patatas fritas">
<h2>Ingredientes</h2>
<ul>
	<li>3 ó 4 patatas (300g.)</li>
	<li>4 dientes de ajo</li>
	<li>Aceite de oliva</li>
	<li>Sal</li>
</ul>
<h2>Elaboración (Pasos)</h2>
<ol>
	<li>Calentar aceite en una sartén.</li>
	<li>Añadir las patatas contadas, la sal y los ajos.</li>
	<li>Freir al gusto.</li>
	<li>Servir en Plato.</li>
</ol>
