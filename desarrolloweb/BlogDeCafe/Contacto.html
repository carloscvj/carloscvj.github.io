    <main>
        <h1>Contacto</h1>
        <section class="contacto">
            <article>
                <form action="">
                    <fieldset>

                        <label class="bloque" for="mensaje">Mensaje</label><textarea name="mensaje" id="mensaje"
                            cols="30" rows="10" placeholder="Cuéntanos algo sobre ti"></textarea>
                    </fieldset>
                    <input class="boton" type="submit" value="Enviar">
                </form>
            </article>
        </section>
    </main>
