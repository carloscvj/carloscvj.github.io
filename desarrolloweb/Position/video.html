<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cajapadre {
            width: 100%;
            height: 800px;
            background-color: blue;
            position: relative;
            top: 0px;
            left: 0px;
            z-index: -2;
        }
        .video{
            width: 52%;
            height: 47%;
            padding-left: 2.5%;
            padding-top: 2.5%;
            background-color: blueviolet;
            position: absolute;
            top: 22%;
            left: 22%;
            z-index: -1;
        }
        .texto{
            width: 350px;
            background-color: rgba(255,255,0,0.7);
            color: blueviolet;
            text-align: center;
            position: absolute;
            top: 41%;
            left: 35%;
        }
    </style>
</head>

<body>
    <div class="cajapadre">
        <div class="video">
            <video src="Fuego.mp4" width="625" height="350" autoplay loop muted></video>
        </div>
        <div class="texto">
            <h1>Desarrollando en web</h1>
        </div>
    </div>
</body>

</html>
