<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="img/GrupoAlfares.png" width="80" height="80" alt="Logo">

            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>

            <section>
                <div class="bunner">
                    <h1>Grupo Alfares</h1>

                    <h1>CONTACTO</h1>
                    <form class="contacto" action="">
                        <legend>Rellene el formulario para contactar con nosotros</legend>

                        <label for="pais">País:</label><input type="text" id="pais" name="pais">
                        <label for="email">Email:</label><input type="email" id="email" name="email">
                        <label class="bloque" for="descripcion">Descripción:</label><textarea class="bloque" name="descripcion" id="descripcion"></textarea>

            </section>
